<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		
/*this is describing what the div should look like*/
		#buggy{
			width:100px;
			height:100px;
			background-color:blue;
			left:10px;
			position:absolute;
		}
	</style>
</head>
<body>
<!-- this makes the div -->
	<div id="buggy"></div>

	<script type="text/javascript">
// this tells the div where to start on the screen
		buggy.style.left = "0px";

		 var x = parseInt(buggy.style.left);

		document.addEventListener("keydown", function(event){
			console.log(x)

			if (event.keyCode == 39){
			x = x+10;
			buggy.style.left = x +"px"
			}

			else if (event.keyCode == 37){
				x = x-10;
					buggy.style.left = x +"px"

			}

			else if (event.keyCode == 38){
				x = x+10;
				buggy.style.top = x +"px"
			}

			else if (event.keyCode == 40){
				x = x-10;
				buggy.style.bottom = x +"px"
			}

			// buggy.style.left = x +"px";


			// if (event.keyCode == 38){
			// x = x-10;
			// }

			// else if (event.keyCode == 36){
				
			// }

			// buggy.style.right = x -"px";


		})

		


	</script>

</body>
</html>
